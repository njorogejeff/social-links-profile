<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="./build/css/style.css">
  </head>
  
  <body class="relative min-h-screen grid place-content-center bg-grey900 text-sm text-socialWhite text-center leading-loose">
    <article class="bg-grey800 max-w-xs rounded-xl p-6">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Image" class="block mx-auto w-24 rounded-full object-cover mb-7">
      <h1 class="font-semibold text-2xl">Jessica Randall</h1>
      <h2 class="font-bold text-socialGreen mb-5">London, United Kingdom</h2>
      <p class="mb-5"><q>Front-end developer and avid reader.</q></p>
      <a href="https://github.com/" target="_blank" rel="noopener noreferrer" class="block w-full bg-grey700 mb-4 rounded-lg py-3 leading-normal font-semibold hover:bg-socialGreen hover:text-grey900">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer" class="block w-full bg-grey700 mb-4 rounded-lg py-3 leading-normal font-semibold hover:bg-socialGreen hover:text-grey900">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" class="block w-full bg-grey700 mb-4 rounded-lg py-3 leading-normal font-semibold hover:bg-socialGreen hover:text-grey900">LinkedIn</a>
      <a href="https://x.com/" target="_blank" rel="noopener noreferrer" class="block w-full bg-grey700 mb-4 rounded-lg py-3 leading-normal font-semibold hover:bg-socialGreen hover:text-grey900">Twitter</a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="block w-full bg-grey700 rounded-lg py-3 leading-normal font-semibold hover:bg-socialGreen hover:text-grey900">Instagram</a>
    </article>

    <!-- Footer Section -->
    <footer class="absolute bottom-4 left-1/2 -translate-x-1/2 w-full text-[11px] text-center">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub" target="_blank" rel="noopener noreferrer" class="text-socialGreen hover:underline">Frontend Mentor</a>.
      Coded by <a href="http://" target="_blank" rel="noopener noreferrer" class="text-socialGreen hover:underline">Njoroge Jeff</a>
    </footer>
  </body>
</html>
